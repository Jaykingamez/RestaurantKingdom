<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="restaurantModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light" id="restaurantName">Modal title</h3>
                <button type="button" class="close bg-light" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-xs-12">
                    <label for="averageRating">Average rating:</label>
                    <img src="https://img.icons8.com/carbon-copy/100/000000/star.png" class="restaurantStar" value="1"/>
                    <img src="https://img.icons8.com/carbon-copy/100/000000/star.png" class="restaurantStar" value="2"/>
                    <img src="https://img.icons8.com/carbon-copy/100/000000/star.png" class="restaurantStar" value="3"/>
                    <img src="https://img.icons8.com/carbon-copy/100/000000/star.png" class="restaurantStar" value="4"/>
                    <img src="https://img.icons8.com/carbon-copy/100/000000/star.png" class="restaurantStar" value="5"/> 
                </div>
                
                <div class="row text-center">
                    <div class="col-xs-7">
                        <img class="img-fluid" id="restaurantPicture" width="400" height="300">
                        <div class="pad15" id="tag-row"></div>
                    </div>
                    <div class="col-xs-5">
                        <table class="table table-hover table-responsive table-sm">
                            <tr class="table_row_border">
                                <td><span class="badge badge-pill badge-dark font-weight-bold larger_tags">Address</span></td>
                                <td id="restaurant-address"></td>
                            </tr>
                            <tr class="table_row_border">
                                <td><span class="badge badge-pill badge-dark font-weight-bold larger_tags">Opening Time</span></td>
                                <td id="opening-time" style=' width: 200px; word-break: break-all; word-wrap: break-word;'></td>
                            </tr>
                            <tr class="table_row_border">
                                <td><span class="badge badge-pill badge-dark font-weight-bold larger_tags">Closing Time</span></td>
                                <td id="closing-time"></td>
                            </tr>
                            <tr class="table_row_border">
                                <td><span class="badge badge-pill badge-dark font-weight-bold larger_tags">Telephone Number</span></td>
                                <td id="telephone-number"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-xs-12">
                        <button class="centered pad5" type="button" data-toggle="modal" data-target="#newReviewModal" onclick="newReview()">Write a review</button>

                        <button class="centered pad5" type="button" data-toggle="modal" data-target="#otherReviewModal" onclick="displayOtherReviews()">See other's reviews</button>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
