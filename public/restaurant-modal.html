<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="restaurantModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light" id="restaurantName">Modal title</h3>
                <button type="button" class="close bg-light" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row text-center">
                    <div>
                        <div class="col-xs-5" id="tag-column"></div>
                    </div>
                    <h3 id="restaurant-rating" class="col-xs-5">Rating:</h3>
                    <div class="col-xs-5">
                        <img class="img-fluid" id="restaurantPicture" width="250" height="250">
                    </div>
                    <div class="col-xs-7">
                        <table class="table table-hover table-responsive table-sm">
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Address</span></td>
                                <td id="restaurant-address"></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Opening Time</span></td>
                                <td id="opening-time" style=' width: 200px; word-break: break-all; word-wrap: break-word;'></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Closing Time</span></td>
                                <td id="closing-time"></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Telephone Number</span></td>
                                <td id="telephone-number"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-xs-5" id="tag-column"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
