<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="/js/account.js"></script>
    </head>
    <body>
        <header>
            <h1 class="centered">Register</h1>
        </header>
        <main>
            <form id="register-form" class="width100" enctype="multipart/form-data" onsubmit="return false;">
                <div class="flex">  
                    <img src="/images/restaurantKingdom.png" 
                        id="register_profile_photo" width="300" height="300">
                    <div class="width100 space-between">
                        <div class="row">
                            <div class="column small-margin">
                                <label for="register-username">Username:</label>
                                <input type="text" id="register-username" name="register-username" required>
                            </div>

                            <div class="column small-margin">
                                <label for="register-password">Password:</label>
                                <input type="text" id="register-password" name="register-password" required>
                            </div>
                        </div>
                        
                        
                        <div class="row">
                            <div class="column small-margin">
                                <label for="register-first-name">First name:</label>
                                <input type="text" id="register-first-name" name="register-first-name">
                            </div>
                            
                            <div class="column small-margin">
                                <label for="register-last-name">Last name:</label>
                                <input type="text" id="register-last-name" name="register-last-name">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="column small-margin">
                                <label for="register-gender">Gender:</label>
                                <input type="text" id="register-gender" name="register-gender">
                            </div>
                            
                            <div class="column small-margin">
                                <label for="register-address">Address:</label>
                                <input type="text" id="register-address" name="register-address">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="column small-margin">
                                <label for="register-mobile">Mobile Number:</label>
                                <input type="text" id="register-mobile" name="register-mobile">
                            </div>
                            
                            <div class="column small-margin">
                                <label for="register-email">Email:</label>
                                <input type="email" id="register-email" name="register-email" required>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="upload_img_div">
                    <label for="upload_img">Upload your profile photo:</label>
                    <input type="file" id="upload_img" name="upload_img" accept="image/*" onchange="displayImage(event)">
                </div>
                

                <div class="centered">
                    <button type="submit" value="submit" onclick="register()">
                        Create my new account!
                    </button>
                </div>
                
            </form>

            
            
        </main>
    </body>
</html>
